<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Encriptador / Desencriptador</title>
</head>
<body>
  <div class="container">
    <h1>Encriptador / Desencriptador</h1>
    <textarea id="inputText" placeholder="Ingresa el texto"></textarea>
    <select id="conversionType">
      <option value="encrypt">Encriptar</option>
      <option value="decrypt">Desencriptar</option>
    </select>
    <button id="convertButton">Convertir</button>
    <button id="copyButton">Copiar</button>
    <div id="outputResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
